<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ninja to Cat Puzzle</title>
        <meta charset="UTF-8">
        <style>
            img {
                display: block;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                var imgIDs = ['#img0', '#img1', '#img2', '#img3', '#img4'];
                imgIDs.forEach(function(imgID) {
                    $(imgID).click(function() {
                        var origSrc = $(this).attr('src');
                        $(this).attr('src', $(this).attr('alt-src'));
                        $(this).attr('alt-src', origSrc);
                    });
                });
            });
        </script>
    </head>
    <body>
        <img src="img/cat0.png" alt-src="img/ninja0.png" id="img0">
        <img src="img/ninja1.png" alt-src="img/cat1.png" id="img1">
        <img src="img/cat2.png" alt-src="img/ninja2.png" id="img2">
        <img src="img/ninja3.png" alt-src="img/cat3.png" id="img3">
        <img src="img/cat4.png" alt-src="img/ninja4.png" id="img4">
    </body>
</html>
